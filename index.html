<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma CSS serviced by CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.css"

    <style>
        .is-paddingless-horizontal {
            padding-left: 0;
            padding-right: 0;
        }

        .no-pt {
            padding-top: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr minmax(0, 650px) 1fr;
        }

        .grid * {
            grid-column: 2/3;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <section class="section is-paddingless-horizontal">
        <div class="container grid">
            <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">

                </ul>

            <article class="media">
                <figure class="media-left">
                    <figure class="image is-64x64">
                        <img src="images/couple.png" alt="" srcset="" class="is-rounded">
                    </figure>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>Hermit Coder</strong><br>
                            <a href="">@h3rm1t</a><br>

                                <time datetime="2024-04-25">Apr 24</time> &bull; 20 min read </span>

                </div>
                <div class="column">

                </div>
                <div class="column">
                    <div class="image card">

                    </div>
                </div>
            </figure>
            <figcaption class="level">

            </figcaption>
        </div>
    </section>
</body>
